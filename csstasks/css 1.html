<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 1</title>
    <style>
      table,
      tr,
      th,
      td {
        background-color: skyblue;
        border: 1px solid black;
        border-radius: 10px;
        width: 50%;
      }
      #box1 {
        height: 40px;
        width: 40px;
        border: 1px solid green;
        border-top-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jaya</td>
        <td>Sitala</td>
        <td>19</td>
      </tr>
      <tr>
        <td>Pranay</td>
        <td>Anjuri</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Bhargav</td>
        <td>Vuyyuri</td>
        <td>21</td>
      </tr>
    </table>
    <div id="box1"></div>
  </body>
</html>
