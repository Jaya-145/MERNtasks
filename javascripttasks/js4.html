<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS4</title>
  </head>
  <body>
    <center>
      <h2>Show Date and Time</h2>
      <button onclick="showDate()">show date</button>
      <h4 id="dateResult">Click above to see the current date</h4>

      <button onclick="showTime()">show Time</button>
      <h4 id="timeResult">Click above to see the current time</h4>
    </center>

    <script>
      function showDate() {
        let now = new Date();
        let date = now.getDate();
        let month = now.toLocaleString("default", { month: "long" });
        let year = now.getFullYear();
        document.getElementById(
          "dateResult"
        ).innerHTML = `${date}/${month}/${year}`;
      }

      function showTime() {
        let now = new Date();
        let timeString = now.toString();
        document.getElementById("timeResult").innerHTML = timeString;
      }
    </script>
  </body>
</html>
