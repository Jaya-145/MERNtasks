<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-5</title>
    <style>
      h2 {
        text-align: center;
        color: blue;
      }
      table,
      tr {
        margin-left: auto;
        margin-right: auto;
        border: 1px solid black;
        border-collapse: collapse;
        width: 70%;
      }
      #left {
        text-align: center;
        font-weight: bold;
        width: 30%;
      }
      #right {
        width: 70%;
      }
      input {
        width: 99%;
      }
      #btn {
        margin-left: 50%;
        margin-right: 50%;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Registration Form</h2>
    </div>
    <table border="1">
      <tr>
        <td id="left">
          <label for="firstname">First Name:</label>
        </td>
        <td id="right">
          <input type="text" id="firstname" />
        </td>
      </tr>
      <tr>
        <td id="left">
          <label for="lastname">Last Name:</label>
        </td>
        <td id="right">
          <input type="text" id="lastname" />
        </td>
      </tr>
      <tr>
        <td id="left">
          <label for="email">Email</label>
        </td>
        <td id="right">
          <input type="email" id="email" />
        </td>
      </tr>
      <tr>
        <td id="left">
          <label for="pass">Password</label>
        </td>
        <td id="right">
          <input type="password" id="pass" />
        </td>
      </tr>
      <tr>
        <td id="left">
          <label for="pass">Re-enter Password</label>
        </td>
        <td id="right">
          <input type="password" id="pass" />
        </td>
      </tr>
      <tr>
        <td id="left">
          <label for="gender">Gender:</label>
        </td>
        <td id="right">
                  <input type="radio"  name="Gender" id="male" />Male<br/>
                  <hr/>
                  <input
                    type="radio"
                    value="female"
                    name="Gender"
                    id="female"
                  />Female
          </td>
      </tr>
          <tr>
            <td id="left">
              <label for="age">Age:</label>
            </td>
            <td id="right">
              <input type="text" id="age" />
            </td>
          </tr>
          <tr>
            <td id="left">
              <label for="phno">Phone Number:</label>
            </td>
            <td id="right">
              <input type="text" id="phno" />
            </td>
          </tr>
          <tr id="adrs" style="height: 4rem">
            <td id="left">
              <label for="add">Address:</label>
            </td>
            <td id="right">
              <input type="text" id="add" style="height: 4rem" />
            </td>
          </tr>
          <tr>
            <td id="left">
              <label for="state">State</label>
            </td>
            <td id="right">
              <input type="text" id="state" />
            </td>
          </tr>
        </td>
      </tr>
      <tr>
        <td id="left">
          <label for="country">Country:</label>
        </td>
        <td>
          <select name="country" id="cntry" style="width: 35%">
            <option value="choose">Choose your country</option>
            <option value="india">India</option>
            <option value="pak">Pakisthan</option>
            <option value="srilanka">SriLanka</option>
            <option value="other">Other</option>
          </select>
        </td>
      </tr>
      <tr>
        <td id="left" ><label for="lang">Languages known</label></td>
        <td id="right">
          <div>
            <input type="checkbox" name="lang" id="eng" />
            <label for="eng">English</label>
            <input type="checkbox" name="lang" id="kan" />
            <label for="kan">Kannada</label>
            <input type="checkbox" name="lang" id="hin" />
            <label for="hin">Hindi</label>
            <input type="checkbox" name="lang" id="tel" />
            <label for="tel">Telugu</label>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div>
            <input type="checkbox" id="tic" />
            <label for="tic">Hereby I declare that all the details are true</label>
          </div> 
        </td>
      </tr>
      <tr>
        <td style="text-align: end" colspan="2">
          Log in to
          <a href="https://ethnus.com/" target="_blank">Ethnus</a> website
        </td>
      </tr>
    </table>
    <button id="btn">Register</button>
  </body>
</html>
